# Render Blueprint for CueAI Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: cueai-backend
    env: node
    region: oregon
    plan: standard  # Upgraded from free tier for 2GB memory
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: CHROMA_API_KEY
        sync: false
      - key: CHROMA_TENANT
        sync: false
      - key: CHROMA_DATABASE
        sync: false
    # Optional: Static file serving for Epidemic Sound media
    # disk:
    #   name: media-storage
    #   mountPath: /opt/render/project/src/server/media
    #   sizeGB: 10
